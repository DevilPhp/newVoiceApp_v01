<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Асистент за Планиране на Производство</title>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- CSS Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="container">
    <header>
        <h1>Асистент за ПП</h1>
        <p>Говорете или пишете, за да получите информация за производствени данни</p>
    </header>

    <div class="main-content">
        <div class="voice-control-container">
            <button id="recordButton" class="record-button">
                <i class="fas fa-microphone"></i>
            </button>

            <div class="status">
                <div id="recordingStatus" class="recording-status">
                    Натиснете микрофона, за да започнете запис
                </div>
                <div id="timer" class="timer">00:00</div>
            </div>
        </div>

        <!-- Chat display area -->
        <div class="chat-container">
            <div class="chat-header">
                <div id="currentChatInfo" class="current-chat-info">Нов разговор</div>
                <button id="newChatBtn" class="new-chat-btn">Нов Чат</button>
            </div>

            <!-- Message history display -->
            <div id="chatMessagesContainer" class="chat-messages-container">
                <!-- Messages will be added here dynamically -->
            </div>

            <!-- Text input form at the bottom -->
            <form id="textInputForm" class="text-input-form">
                <input type="text" id="userTextInput" placeholder="Въведете съобщение или натиснете микрофона за запис..." class="user-text-input">
                <button type="submit" class="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>

    <!-- Chat History Sidebar -->
    <div class="chat-history-container" id="chatHistoryContainer">
        <h3>Предишни Разговори</h3>
        <div id="chatHistoryList" class="chat-history-list">
            <p>Няма предишни разговори</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Асистент за Планиране на Производство</p>
